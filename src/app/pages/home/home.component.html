<h1>{{ title | uppercase }}</h1>

<div *ngFor="let movie of movies">
    <mat-card class="movie">
        <mat-card-title class="title"
            [ngClass]="{'old': movie.year < 2000}"
        >
            {{ movie.title }}
        </mat-card-title>

        <mat-card-content>
        </mat-card-content>

        <mat-card-footer>
            {{ movie.year }}
        </mat-card-footer>
    </mat-card>
</div>
