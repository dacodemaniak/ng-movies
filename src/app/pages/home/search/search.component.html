<form [formGroup]="searchForm">
    <mat-form-field class="">
        <mat-label>Search for...</mat-label>
        <input 
            matInput 
            type="search" 
            placeholder="Ex. Joker" 
            formControlName="searchTerm"
            (ngModelChange)="reload()"
        >
    </mat-form-field>
</form>
