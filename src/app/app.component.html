<p>Hey, i'm AppComponent, my title is {{ title }}</p>

<div *ngFor="let movie of movies">
    <div class="movie" *ngIf="movie.country == defaultCountry">
        <h2 class="title"
            [ngClass]="{'old': movie.year < 2000}"
        >
            {{ movie.title }}
        </h2>
        <h3>{{ movie.year }}</h3>
    </div>
</div>
<button
    (click)="toggleCountry()"
>
    Filter
</button>
